<!DOCTYPE html>
<html>
  <head>
    <title>Idea Box</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="normalize.css">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  </head>
  <body> 
    <nav>
      <h1>IdeaBox Redux</h1>
      <form class="nav__form--top">
        <label class="nav__label">Filter Starred Ideas</label>
        <button class="nav__btn" id="show-starred__btn">Show Starred Ideas</button>
      </form>
      <form class="nav__form--bottom"> 
        <label class="nav__label">Filter by Quality</label>
        <button class="nav__btn--quality">Swill</button>
        <button class="nav__btn--quality">Plausible</button>
        <button class="nav__btn--quality">Genius</button>
        <label class="nav__label" for="new-quality__input">New Quality</label>
        <input type="text" id="new-quality__input" class="nav__input--quality">
        <button class="nav__btn" id="add-quality__btn">Add New Quality</button>
      </form>
      <div></div>
    </nav>
    <section class="section__form--top">
      <form 
      class="build-card_form--top">
        <label for="section__form--title" class="build-card_form card-build_label">Title</label>
        <input type="text" id="section__form--title" class="build-card_form card-build_title card-build_input">
        <label for="section__form--body" class="build-card_form card-build_label">Body</label>
        <textarea class="build-card_form card-build_input" id="section__form--body" rows="5" cols="35"></textarea>
        <button alt="button-to-save-card" class="build-card_form save-btn">Save</button>
      </form>
      <form for="search-input" class="search-bar">
          <img src="images/search-icon.svg" alt="search-image" class="search-img">
          <input type="text" placeholder="Search ideas" id="search-input" class="search-input">
      </form>
    </section>
    <section class="section__display--bottom">
    </section>
  </body>
  <script type="text/javascript" src="idea.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
