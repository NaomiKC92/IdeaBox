<!DOCTYPE html>
<html>
  <head>
    <title>Idea Box</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="normalize.css">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  </head>
  <body> 
    <nav>
      <h1>IdeaBox Redux</h1>
      <form class="nav__form--top">
        <label class="nav__label nav__label--star">Filter Starred Ideas</label>
        <button class="nav__btn" id="nav__btn--starred">Show Starred Ideas</button>
      </form>
      <form class="nav__form--bottom"> 
        <label class="nav__label">Filter by Quality</label>
        <button class="nav__btn--quality">Swill</button>
        <button class="nav__btn--quality">Plausible</button>
        <button class="nav__btn--quality">Genius</button>
        <label class="nav__label" for="nav__input--quality">New Quality</label>
        <input type="text" id="nav__input--quality" class="nav__input--quality">
        <button class="nav__btn" id="nav__btn--quality">Add New Quality</button>
      </form>
      <div></div>
    </nav>
    <section class="top__section">
      <form class="top__form--top">
        <label for="top__input--title" class="top__label--input top__label">Title</label>
        <input type="text" id="top__input--title" class="top__input--title top__input">
        <label for="section__form--body" class="top__label--input top__label">Body</label>
        <textarea class="top__textarea--body top__input" id="top__textarea--body" rows="5" cols="35"></textarea>
        <button alt="top__btn--save" class="top__btn--save">Save</button>
      </form>
      <form for="top__input--search" class="top__search">
          <img src="images/search-icon.svg" alt="search-image" class="top__img--search">
          <input type="text" placeholder="Search ideas" id="search-input" class="top__input--search">
      </form>
    </section>
    <section class="card__section--bottom">
      <div class="card__div--statement">
        <p>Welcome to IDEABOX!<br><br>What is your next great idea!?<br><br>Write it down and click save!</p>
      </div>
    </section>
  </body>
  <script type="text/javascript" src="idea.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
