<!DOCTYPE html>
<html>
  <head>
    <title>Idea Box</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="normalize.css">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  </head>
  <body> 
    <nav>
      <h1>IdeaBox Redux</h1>
      <form class="nav__form--top">
        <label class="nav__label">Filter Starred Ideas</label>
        <button class="nav__btn" id="show-starred__btn">Show Starred Ideas</button>
      </form>
      <form class="nav__form--bottom"> 
        <label class="nav__label">Filter by Quality</label>
        <ul>
          <li>Swill</li>
          <li>Plausible</li>
          <li>Genius</li>
        </ul>
        <label class="nav__label" for="new-quality__input">New Quality</label>
        <input type="text" id="new-quality__input">
        <button class="nav__btn" id="add-quality__btn">Add New Quality</button>
      </form>
      <div></div>
    </nav>
    <section class="section__form--top">
      <form>
        <label for="section__form--title">Title</label>
        <input type="text" name="" id="section__form--title">
        <label for="section__form--body">Body</label>
        <input type="text-area" name="" id="section__form--body">
      </form>
    </section>
    <section class="section__display--bottom">
      <article>
        <header>
          <img src="images/star.svg" height="20px" width="20px"> 
          <img src="images/delete.svg" height="20px" width="20px">
        </header>
        <main>
          <h2>Idea Title</h2>
          <p>Idea body. Your brilliant ideas go here!</p>
        </main>
        <footer>
          <img src="images/upvote.svg" height="20px" width="20px">
          <p>Quality: <span>Swill</span></p>
          <img src="images/downvote.svg" height="20px" width="20px">
        </footer>
      </article>
    </section>
  </body>
  <script type="text/javascript" src="idea.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
