<!DOCTYPE html>
<html>
  <head>
    <title>Idea Box</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="normalize.css">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  </head>
  <body> 
    <nav>
      <h1>IdeaBox Redux</h1>
      <form class="nav__form--top">
        <label class="nav__label">Filter Starred Ideas</label>
        <button class="nav__btn" id="show-starred__btn">Show Starred Ideas</button>
      </form>
      <form class="nav__form--bottom"> 
        <label class="nav__label">Filter by Quality</label>
        <ul>
          <li>Swill</li>
          <li>Plausible</li>
          <li>Genius</li>
        </ul>
        <label class="nav__label" for="new-quality__input">New Quality</label>
        <input type="text" id="new-quality__input">
        <button class="nav__btn" id="add-quality__btn">Add New Quality</button>
      </form>
      <div></div>
    </nav>
    <section class="section__form--top">
      <form name="card-build" class="build-card_form--top">
        <label for="section__form--title" class="build-card_form">Title</label>
        <input type="text" name="card-build" id="section__form--title" class="build-card_form">
        <label for="section__form--body" name="card-build" class="build-card_form">Body</label>
        <textarea class="build-card_form" name="card-build" id="section__form--body" rows="8" cols="35">Describe your idea... </textarea>
        <button name="card-build" alt="button-to-save-card" class="build-card_form save-btn">Save</button>
      </form>
      <form for="search-input" name="search-bar" class="search-bar">
          <img src="" alt="search-image" class="search-img">
          <input type="text" name="search-bar" placeholder="Search ideas" id="search-input">
      </form>
    </section>
    <section class="section__display--bottom">
      <article>
        <header>
          <img src="">  
          <img src="">
        </header>
        <main>
          <h2>Idea Title</h2>
          <p>Idea body. Your brilliant ideas go here!</p>
        </main>
        <footer>
          <img src="">
          <p>Quality: <span>Swill</span></p>
          <img src="">
        </footer>
      </article>
    </section>
  </body>
  <script type="text/javascript" src="idea.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
